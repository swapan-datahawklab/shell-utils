# Project identification
sonar.projectKey=shell-utils
sonar.projectName=Shell Utils
sonar.projectVersion=1.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# Java configuration
sonar.java.source=21
sonar.java.target=21
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/generated/**/*,**/test/**/*,**/resources/**/*

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.delay=300

# Rules configuration
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7,e8,e9,e10

# Ignore specific rules
sonar.issue.ignore.multicriteria.e1.ruleKey=squid:S1068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e2.ruleKey=squid:S1134
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e3.ruleKey=squid:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java

# Important rules to enforce
sonar.java.checkstyle.reportPaths=target/checkstyle-result.xml
sonar.java.pmd.reportPaths=target/pmd.xml
sonar.java.spotbugs.reportPaths=target/spotbugsXml.xml

# Metrics thresholds
sonar.coverage.exclusions=**/*Test.java,**/test/**/*,**/generated/**/*
sonar.cpd.exclusions=**/*Test.java,**/test/**/*,**/generated/**/*

# Security rules
sonar.security.exclusions=**/*Test.java,**/test/**/*,**/generated/**/*

# Performance rules
sonar.performance.exclusions=**/*Test.java,**/test/**/*,**/generated/**/*

# Maintainability rules
sonar.maintainability.exclusions=**/*Test.java,**/test/**/*,**/generated/**/* 